{% load static %}
{% load socialaccount %}
 

<!doctype html>
<html lang="en">
  <head> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'img/office.png'%}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Bootstrap CSS -->
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>AdvogaTech</title>
  </head>
  <body>
    {% if messages%}
    {%for i in messages%}
    
<div  class="container container-message  ">
    <div class="row position-fixed ">
        <div id="notification" class="col-md-4 ">
            <div id="notification" class="wrapper position-relative float-right m-0 ">
                <div  class="alert_wrapper alert_wrapper_3 ">
                    <div class="alert_item success_item bg-white">
                      <div class="icon">
                        <ion-icon name="information"></ion-icon>
                      </div>
                      <div class="text">
                        <p>{{i}}.</p>
                      </div>
                      <div class="close">
                        <ion-icon name="close"></ion-icon>
                      </div>
                    </div>
                    
                  </div>
              </div>
        </div>
    </div>
  </div>
    {%endfor%}
{% endif %}



    <div class=" p-0 container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="container-image">
                    <img id="main-image" class="img-fluid" src="{% static 'img/office.png'%}" alt="">
                </div>
            </div>
            <div class="col-md-8 d-flex mt-5">
                <div id="register-container"  class="px-0 mt-5 py-2 align-self-center mx-auto col-md-6 ">
                    <h1 id="title-create-account">Login to Account</h1>
                    
                    <form action="{% url 'authentication:login'%}" method="post" class="register-form">{% csrf_token %}
                        
                        <div class="container px-2 my-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="email-address">Email address</label>
                                    <input value="{{email}}" name="email" placeholder="Email address" id="email-address" class="form-control pb-2 email-address"  type="email" >
                                </div>
                                <div class="col-md-12">
                                    <label for="password">Password</label>
                                    <input value="" placeholder="Enter your password" id="password" name="password" class="form-control pb-2 input-passwords"  type="password" >
                                    
                                </div>
                              
                                <div class="col-md-12 mt-3">
                                    <input id="submit-input" class="w-100 p-2 " value="Login to Account" type="submit">
                                </div>
                                <div class="col-md-12 mt-4 d-flex justify-content-center">
                                    <p class="">Or</p>
                                </div>
                                <div class="col-md-12 mt-0">
                                   
                                    <a href="{% provider_login_url 'google' %} ">
                                        <button class="button-login my-3">
                                         
                                            <img class="button-login-img " src="{% static 'img/google.png'%}" alt="">
                                            <a href="{% provider_login_url 'google' %}">
                                                Signup with Google
                                            </a>
                                        </button>
                                    </a>
                                </div>
                               
                                  

                                <div class="col-md-12 d-flex justify-content-center">
                                    <p class="">Don't have an account? <span><a class="link-login" href="{%url 'authentication:register'%}">Create Account</a></span></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js'%}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
