{% load static %}

{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/logout.css'%}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<div class="container mt-3">
<div class="row">
   <div class="col-sm-12">
    {% block content %}

    <div class="sign-out p-5">
        <h1 class="pb-2 text-white" >Sign Out?</h1>
    
        <p class="text-white">Are you sure you want to sign out?</p>
        
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
         <div class="col-md-3 ml-0 p-0">
            <button id="logout" type="submit">Sign Out</button>
         </div>
        </form>
        
    </div>
    
    {% endblock %}
   </div>
</div>


</div>
